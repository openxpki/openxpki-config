# As the handler runs with the privileges of the webserver user
# ensure appropriate rights for the used log files!
# A loglevel of DEBUG MIGHT disclose sensitive user input data
# A loglevel of TRACE WILL dump any communication unfiltered
log4perl.category.client.scep = INFO, Logfile

log4perl.appender.Logfile  = Log::Log4perl::Appender::File
log4perl.appender.Logfile.recreate = 1
log4perl.appender.Logfile.recreate_check_interval = 120
log4perl.appender.Logfile.filename = /var/log/openxpki/scep.log
log4perl.appender.Logfile.layout   = Log::Log4perl::Layout::PatternLayout
log4perl.appender.Logfile.layout.ConversionPattern = %d %p{3} %m [pid=%P]%n
log4perl.appender.Logfile.syswrite  = 1
log4perl.appender.Logfile.utf8 = 1
